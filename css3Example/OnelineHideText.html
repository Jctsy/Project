<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单行文本溢出省略号</title>
	<style>
		p{
			width: 500px;
			height: 20px;
			line-height: 20px;
			border: 1px solid #aaa;
			/*要求文本单行显示 不换行*/
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<p>这是前端技术学习的起点，包括 HTML、CSS 和 JavaScript，它们是网页开发的核心基础。
	HTML 负责构建页面的结构和内容，CSS 用于美化页面的样式和布局，而 JavaScript 则赋予网页动态交互的能力。
	这三者共同构成了前端开发的基本技术栈，为创建丰富的用户体验奠定了坚实的基础。
	掌握这些技能后，你可以进一步学习现代框架如 Vue、React 或 Angular，提高开发效率，实现更复杂的功能。
	</p>
</body>
</html>
